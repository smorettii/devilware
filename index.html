<!DOCTYPE html>
<html>

<head>
    <title>DevilWare Key</title>
    <style>
        body {
            background-color: #1E1E1E;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #FFF;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #161616;
            color: #ff0000;
            padding: 10px;
        }

        header img {
            width: 10%;
            margin-right: 10px;
            animation: spin 60s linear infinite;
        }

        header h1 {
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        h2 {
            color: white;
        }

        .content {
            margin: 20px;
            padding: 20px;
            background-color: #181818;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 0.5s forwards;
        }

        .key {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .key input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .key button {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .key button:hover {
            background-color: #ff0000;
            transform: scale(1.05);
        }

        .titulokey {
            transition: color 0.3s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        window.onload = async function () {
            function copyKey() {
                const keyInput = document.getElementById("keyInput");
                keyInput.select();
                document.execCommand("copy");
            }
            const param = new URLSearchParams(window.location.search);
            const key = param.get("key");
            const keybox = document.querySelector(".key");
            var keyvalid = false;

            if (key) {
                document.querySelector(".copiar").addEventListener("click", () => {
                    copyKey();
                });
                const old = document.querySelector(".copiar").style.display;
                document.querySelector(".copiar").style.display = old;
                document.getElementById("keyInput").value = key;
                document.querySelector(".titulokey").style.color = "#ffffff";
            } else {
                window.location.href = '';
            }
        };
    </script>
</head>

<body>
    <header>
        <h1>DevilWare System Key</h1>
    </header>
    <div class="content">
        <div class="key">
            <h2 class="titulokey">Key:</h2>
            <input type="text" id="keyInput" value="checking..." readonly>
            <button class="copiar">Copy Key</button>
        </div>
    </div>
</body>

</html>
